<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ungdungmang</title>
</head>
<body>
    <p id="show1"></p>
    <button type="button" value="them" onclick="nhan()">them</button>
    <button type="button" value="hienthi" onclick="hienthi()">hienthitheothutu</button>

    <script>
        let listDS=[];
        function show() {
            let table = '<table border="1">\n' +
                '        <tr>\n' +
                '            <th>STT</th>\n' +
                '            <th>Ten</th>\n' +
                '            <th>Xoa</th>\n' +
                '        </tr>'
            for (let i=0;i<listDS.length;i++){
                table += '<tr>\n' +
                    '            <td>'+(i)+'</td>\n' +
                    '            <td>'+listDS[i]+'</td>\n' +
                    '            <td>'+'<input type="button" id="xoa"  value="Xoa" onclick="delete1('+(i)+')"></td>\n' +
                    '        </tr>'
            }
            document.getElementById("show1").innerHTML= table;
            // document.write("</table>");
        }

        show();
        function nhan() {
            let newinput= prompt("nhap ten muon them");
            if (newinput!==""){
                listDS.push(newinput);
            }else{
                alert("Hay nhap ten");
            }
            show();
        }
        function delete1(i) {
            let dele=confirm("Bạn có chắc muốn xóa sản phẩm này không"+listDS[i])
            if(dele){
                listDS.splice(i,1)
            }
            show();
        }
        function hienthi() {
            listDS.sort()
            show();
        }
    </script>
</body>
</html>
