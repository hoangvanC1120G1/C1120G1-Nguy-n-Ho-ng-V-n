<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
            <table border="1">
                <tr>
                    <th>Amount</th>
                    <th>From Currency</th>
                    <th>To Currency</th>
                </tr>
                <tr>
                    <td>
                        <p> <input id="amount" type="number"/> </p>
                    </td>
                    <td>
                        <select id="country">
                        <option value="VND" > VietNam </option>
                        <option value="USD" > USA </option>
                        </select>
                    </td>
                    <td>
                        <select id="money">
                        <option value="VND" > VND </option>
                        <option value="USD"> USD </option>
                        </select>
                    </td>
            </table>
                <br>
                <button type="button" onclick="convert()" > convert </button>
                <p id="result1" style="color: red"> result
                </p>
        <script>
            function convert() {
                let a= document.getElementById("amount").value;
                let b=document.getElementById("country").value;
                let c=document.getElementById("money").value;
                let result1;
                if (
                    b==="VND" && c==="USD"
                ){ result1= a /23000;}
                else
                    if(
                        b==="USD" && c==="VND"
                    ) {
                        result1= a*23000;
                    }else
                    {result1 = a}
                        document.getElementById("result1").innerHTML= result1
            }
        </script>
</body>
</html>
