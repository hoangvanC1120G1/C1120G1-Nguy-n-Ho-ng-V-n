<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if...else...if</title>
</head>
<body>
        <script>
            let name = prompt("vui lòng đăng nhập");

            if (name == "admin") {
                let pass = prompt("vui lòng nhập pass")
                if (pass == "sangbede") {
                    alert("bạn đã đăng nhập thành công")
                } else {
                    alert("bạn đã nhập sai")
                }
            }
              else {alert("bạn đã nhập sai")}

        </script>
</body>
</html>
