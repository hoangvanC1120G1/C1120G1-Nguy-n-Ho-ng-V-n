<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sukienchuot</title>
</head>
<body>
<form>
    <img id="myImage" src="https://i.pinimg.com/originals/e7/d7/19/e7d7190f0b5b3abd4f6c17e2c7989ec3.jpg" style="width: 100px"
    height="100px"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="move()" />
</form>
        <script>
            let imgObj = null;
            imgObj = document.getElementById('myImage');
            function init() {
                imgObj = document.getElementById('myImage');
                imgObj.style.position = 'relative';
                imgObj.style.left = '0px';
            }
            function move() {
                imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
            }
            window.onload = init;
        </script>
</body>
</html>
