<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành switchcase</title>
</head>
<body>
<script>
    let value = prompt('Type a number', );
    switch (true) {
        case (value >0):
            alert(1);
            break;
        case (value <0):
            alert(-1);
            break;
        default :
            alert(0);
    }
</script>
</body>
</html>
