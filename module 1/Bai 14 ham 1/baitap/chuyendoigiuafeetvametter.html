<body>
        <script>
            function footToMeter(foot){
                meter = 0.305 * foot;
                return meter;
            }

            let a=prompt("nhap so feet muon doi sang meter")
            console.log(footToMeter(a))

            function meterToFoot(meter){
                foot = 3.279 * meter
                return foot;
            }
            let b=prompt("nhap so meter muon doi sang feet")
            console.log(meterToFoot(b))
        </script>
</body>
