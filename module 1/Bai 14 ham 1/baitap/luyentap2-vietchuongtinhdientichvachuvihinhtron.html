        <script>
            function acreage(S) {
                acr= S * S * Math.PI;
                return acr ;
            }
            let a = prompt("nhập bán kính")
            alert(acreage(a)+"là diện tích hình tròn")


            function perimeter(D) {
                per = D *2 * Math.PI;
                return per
            }
            let b= prompt("nhập bán kính")
            alert(perimeter(b)+"là chu vi hình tròn")
        </script>
