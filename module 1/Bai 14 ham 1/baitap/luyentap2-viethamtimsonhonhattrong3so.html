<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
            <title>Những việc có thể làm hôm nay thì ngày mai cũng làm được nhé
            </title>
</head>
<body>
        <script>
            let a = parseInt(prompt("fist number"))
            let b = parseInt(prompt("second number"))
            let c = parseInt(prompt("third number"))
            function sangbede(x,y,z) {
                return Math.min(x,y,z);
            }
            document.write(sangbede(a,b,c))
        </script>
</body>
</html>
