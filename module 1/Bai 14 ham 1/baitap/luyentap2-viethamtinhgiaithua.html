<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            function factorial(num) {
                let fac =1;
                for (let i=num;i>0;i++){
                    fac=fac*i
                }
                return fac;
            }
            alert(factorial(4))
        </script>
</body>
</html>
