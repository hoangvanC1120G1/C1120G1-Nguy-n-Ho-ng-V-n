<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ,
        kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
        Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1</title>
</head>
<body>
<script>
    function checkarray() {
        let array = [];
        let n = parseInt(prompt("n is the number of the array"))
        let count = 0;
        for (let i = 0; i < n; i++) {
            array[i] = prompt('element of string array');
        }
        let m = prompt("signatures");
        for (let j = 0; j < n; j++) {
            if (array[j] === m) {
                count++;
            }
        }
        if (count === 0) {
            alert("-1");
        } else {
            alert(count);
        }
    }
    checkarray()
</script>
​
</body>
</html>
