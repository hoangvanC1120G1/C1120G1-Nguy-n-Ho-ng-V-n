<!DOCTYPE html>
<html>
<head>
    <title>Tinh Giai Thua</title>
    <meta charset="UTF-8">
</head>
<body>
<script>
    let gt = 1;
    let n = parseInt(prompt("Nhap so can tim giai thua"));
    let i;
    for (i = 1; i <= n; i++) {
        gt = gt * i;
    }
    document.write('Ket Qua:' + gt);
</script>
</body>
</html>
