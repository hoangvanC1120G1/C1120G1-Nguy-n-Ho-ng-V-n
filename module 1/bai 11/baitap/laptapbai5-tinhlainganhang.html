<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh lai ngan hang</title>
</head>
<body>
        <script>
            let stbd = parseFloat(prompt("Nhập số tiền ban đầu"))
            let stv = parseFloat(prompt("Nhập số tháng "))
            let sl= parseFloat(prompt("Nhập lãi suất"))
            for(let i=0;i<stv;i++){
                stbd= stbd + (stbd * sl)
            }
            document.write("So tien cuoi cung:" + stbd)
        </script>
</body>
</html>
