<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n= 10
        let f = 1
        let f1= 1
        let f2=1
        for (let i = 3;i<=n;i++){
            f= f1+f2
            f1=f2
            f2=f
            if(f%5===0){
                document.write(f);
                break;
            }
        }
    </script>
</body>
</html>
