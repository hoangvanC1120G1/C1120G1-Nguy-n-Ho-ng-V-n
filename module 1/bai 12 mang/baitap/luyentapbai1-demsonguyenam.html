<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dem so nguyen am</title>
</head>
<body>
        <script>
            let a=[5, -7, 8, -2, 7, -6]
            let count =0;
            for(let i=0;i<a.length;i++){
                if(a[i]<0){
                    document.write(a[i]);
                    count+=1
                }
            }
            document.write("</br>")
            document.write("so luong so nguyen am la: " + count)
        </script>
</body>
</html>
