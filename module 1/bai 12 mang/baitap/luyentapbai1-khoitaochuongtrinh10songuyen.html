<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khoi tao chuong trinh 10 so nguyen</title>
</head>
<body>
        <script>
            let a= [5, 6, 25, 13, 32, 6, 9, 17, 1, 12]
            let count =0;
            for (let i=0;i<a.length;i++){
                if(a[i]>=10){
                    count++;
                    document.write("so lon 10 la: "+ a[i]+"</br>");
                }
            }
            document.write("co: "+count+"lon hon 10")
        </script>
</body>
</html>
