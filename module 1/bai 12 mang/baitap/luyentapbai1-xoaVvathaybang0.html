<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [];
    for (let i = 0; i < 10; i++) {
        numbers[i] = parseInt(prompt("nhập phần tử của mảng"));
    }
    let v = parseInt(prompt("nhập số nguyên v"));
    for (let i = 0; i < 10 - 1; i++) {
        if (v == numbers[i]) {
            numbers.splice(i,1);
            numbers.push(0);
        }
    }
    document.write(numbers);
</script>
</body>
</html>
