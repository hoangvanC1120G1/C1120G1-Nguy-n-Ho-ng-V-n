<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình tính thuế thu nhập cá nhân</title>
</head>
<body>
        <script>
            let a= parseFloat(prompt("số tiền bị tính thuế"))
            let b= parseFloat(prompt("số phần trăm thuế phải nộp"))
            let c= a*b/100
            alert(c +"đây là số tiền sau khi nộp thuế")
        </script>
</body>
</html>
