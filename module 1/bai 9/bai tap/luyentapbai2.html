<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điều kiện vào học lớp 10</title>
</head>
<body>
        <script>
            let a= parseInt(prompt("nhập số tuổi"))
            if (a<=14){
                alert("không đủ điều kiện vào lớp 10")
            }else
            {
                alert("đủ điều kiện vào lớp 10")
            }
        </script>

</body>
</html>
