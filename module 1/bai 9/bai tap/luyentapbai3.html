<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số lớn hơn 0</title>
</head>
<body>
        <script>
            let a=parseInt(prompt("nhập a"))
            if (a>0){
                alert("a lớn hơn 0")
            }else if (a<0){
                alert("a nhỏ hơn 0")
            }else {
                alert("số 0 rồi nhé")
            }
        </script>

</body>
</html>
