<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tam giác vuông</title>
</head>
<body>
    <script>
        let c=parseFloat(prompt("nhập cạnh a"))
        let d=parseFloat(prompt("nhập cạnh b"))
        let s= 1/2*c*d
        alert(s+"diện tích hình tam giác vuông")

    </script>
</body>
</html>
