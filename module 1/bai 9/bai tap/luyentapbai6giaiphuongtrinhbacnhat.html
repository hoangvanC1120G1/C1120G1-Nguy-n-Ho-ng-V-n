    <title>Giải phương trình bậc nhất
    </title>

<body>
        <script>
            let c=parseInt(prompt("nhập a"));
            let d=parseInt(prompt("nhập b"));
            if ((c==0)&&(d==0)){
                alert("x vô số nghiệm" );
            } else if ((c==0)&&(d!=0)) {
                alert("x vô nghiệm");
            } else{
                alert("x = -b/a" +"="+ (-d/c));
            }
        </script>
