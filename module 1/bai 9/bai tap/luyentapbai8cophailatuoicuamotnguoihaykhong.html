<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Có phải là tuổi của một người hay không</title>
</head>
<body>
        <script>
            let a=parseInt(prompt("nhập a"))
            if ((a>0)&&(a<120)){
                alert("đây là tuổi của một người")
            }else {
                alert("đây không phải là tuổi của một người")
            }
        </script>
</body>
</html>
