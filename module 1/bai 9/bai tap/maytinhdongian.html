<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
<body>
<table border="1" cellspacing="00" cellpadding="3">
    <tr>
        <td colspan="4" style="height: 50px"><span id="ketQua"></span></td>
    </tr>
    <tr>
        <td>
            <button onclick="calBasic('1')">1</button>
        </td>
        <td>
            <button onclick="calBasic('2')">2</button>
        </td>
        <td>
            <button onclick="calBasic('3')">3</button>
        </td>
        <td>
            <button onclick="calBasic('+')">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="calBasic('4')">4</button>
        </td>
        <td>
            <button onclick="calBasic('5')">5</button>
        </td>
        <td>
            <button onclick="calBasic('6')">6</button>
        </td>
        <td>
            <button onclick="calBasic('-')">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="calBasic('7')">7</button>
        </td>
        <td>
            <button onclick="calBasic('8')">8</button>
        </td>
        <td>
            <button onclick="calBasic('9')">9</button>
        </td>
        <td>
            <button onclick="calBasic('*')">*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="calBasic('C')">C</button>
        </td>
        <td>
            <button onclick="calBasic('0')">0</button>
        </td>
        <td>
            <button onclick="calBasic('=')">=</button>
        </td>
        <td>
            <button onclick="calBasic('/')">/</button>
        </td>
    </tr>
</table>
<script>
    function calBasic(operator){
        console.log("operator: "+operator);
        let result = document.getElementById("ketQua").innerText;
        switch (operator) {
            case '1':
            case '2':
            case '3':
            case '4':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
            case '0':
            case '+':
            case '-':
            case '*':
            case '/':
                    result = result +  operator;
                break;
            case '=':
                    result= eval(result);
                break;
            case 'C':
                    result= '';
                    break;
        }
    document.getElementById("ketQua").innerText=result
    }
</script>


</body>
</html>
